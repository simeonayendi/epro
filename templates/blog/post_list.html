{% extends 'home/base.html' %}
{% block content %}
<br />
<h3>Latest News</h3>
{% for post in posts %}
<div class="container">

<div class="row">
<div class="col-md-9">
	
          <div class="card flex-md-row mb-4 shadow-sm h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-success">School News</strong>
              <h3 class="mb-0">
                <a class="text-dark" href="#">{{ post.title }}</a>
              </h3>
              <div class="mb-1 text-muted"><p>{{ post.created }}</p></div>
              
              <a href="{{ post.get_absolute_url }} ">Continue reading</a>
            </div>
            <img class="card-img-right flex-auto d-none d-lg-block" src="{{ post.image.url  }} " width="300px" height="200px" alt="Card image cap">
            
          </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
